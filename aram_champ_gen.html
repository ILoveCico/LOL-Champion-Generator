<!DOCTYPE html>
<html>
<head>
    <title>Random Champion Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 7px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <h1>Random Champion Selector</h1>
    <p>Enter the number of champions (N) you'd like to randomly select:</p>

    <!-- Input field for user to specify 'N' -->
    <label for="nInput">Number of Champions (N): </label>
    <input type="number" id="nInput" min="1" max="170" required>
    <button onclick="getRandomChampions()">Generate Team</button>

    <div id="result">
        <h2>Result:</h2>
        <p id="output"></p>
    </div>
