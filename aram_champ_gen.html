<!DOCTYPE html>
<html>
<head>
    <title>Random Champion Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        input {
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 7px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;

        // Function to select 'N' random champions
        function getRandomChampions() {
            const n = parseInt(document.getElementById('nInput').value, 10);

            // Input validation for values outside the range 1-170 or invalid input
            if (isNaN(n) || n < 1 || n > 170) {
                document.getElementById('output').innerText = "I love Metrilus";
                return;
            }

            // Shuffle and pick 'N' champions
            const shuffled = championData.sort(() => 0.5 - Math.random());
            const randomChampions = shuffled.slice(0, n);

            // Display result
            document.getElementById('output').innerText = "Team: " + randomChampions.join(", ");
        }
